<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JS</title>
    <script type="text/javascript" src="ejercicio_7.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7e/ArcGIS_logo_%28cropped%29.png">
</head>
<body>
    <div class="encabezado">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/ArcGIS_logo_%28cropped%29.png" alt="img_ESRI">
        <h1>Ejercicio 7: Sumar los valores pares de un Array de números enteros con JS</h1>
    </div>
    <div class="cuerpo">
        <p>Cree su propio paquete de números enteros:</p>
        <div id="addNumero" class="flex">
            <input id="numero" type="number">
            <button id="addNumButton" onclick="addNum()">Añadir número</button>
        </div>
        <p>Calcular la suma de los valores enteros pares.</p>
        <button id="sumaEnteros" onclick="sumaEnterosPares(array)">Sumar enteros pares</button>
        <p>La suma total es:</p>
        <p id="resultado">0</p>
        <div>
            <button id="clearButton" onclick="clearArray()">Resetear el Array</button>
        </div>
    </div>
    <div class="footer">
        © Adrián Fernández Vázquez, Máster GIS Online - 2024
    </div>
</body>
</html>
